<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="style.css">
    <title>Creative Product Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt.png" alt="">
        </div>
        <div class="card-content">
            <div class="wrapper">
                <div class="title">Adidas Originals</div>
                <p>Men's running tshirt</p>
                <div class="price">$29.99</div>

                <div class="content size">
                    <div class="name size-name">size</div>
                    <div class="size-value">
                        <span>XS</span>
                        <span>S</span>
                        <span class="active">M</span>
                        <span>L</span>
                        <span>XL</span>
                    </div>
                </div>

                <div class="content colour">
                    <div class="name colour-name">colour</div>
                    <div class="colour-value">
                        <span>XS</span>
                        <span>S</span>
                        <span>M</span>
                    </div>
                </div>
                <div class="btns">
                    <button>Buy now</button>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
